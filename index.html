<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>JSON STATHAM</title>
</head>
<body>
    <header>
        <div class="header_webName">
            <h1 class="header_webName--title">JSON STATHAM</h1>
            <span class="header_webName--line"></span>
        </div>
        <div class="header_search">
            <input class="header_search--input" placeholder="Votre recherche ici ..." type="text">
            <button class="header_search_btn">
                <svg class="header_search_btn--icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>
        </div>
    </header>
    <section class="sort">
        <div class="sort_container">
            <svg class="sort_container--icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z"/>
              </svg>
        </div>
    </section>
    <section class="movies">
        <div class="movies_card">
            <div class="movies_card_head">
                <div class="movies_card_head_title">
                    <h2 class="movies_card_head_title--name"></h2>
                    <span class="movies_card_head_title--line"></span>
                </div>
                <p class="movies_card_head--realese"></p>
            </div>
            <img class="movies_card--poster" src="" alt="">
            <div class="movies_card_left">
                <ul class="movies_card_casting">
                    <li class="movies_card_infos--director"></li>
                    <li class="movies_card_casting--actor1"></li>
                    <li class="movies_card_casting--actor2"></li>
                    <li class="movies_card_casting--actor3"></li>
                </ul>
            </div>
            <div class="movies_card_right">
                <ul class="movies_card_festivals">
                    <li class="movies_card_infos--duration"></li>
                    <li class="movies_card_festivals--fest1"></li>
                    <li class="movies_card_festivals--fest2"></li>
                    <li class="movies_card_festivals--fest3"></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
